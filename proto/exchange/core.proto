syntax = "proto3";

import "error.proto";
import "exchange/initiate_flow.proto";

package exchange;

message Query {
  oneof request { InitiateFlowRequest initiate_flow = 1; }
}

message Result {
  oneof response {
    InitiateFlowResponse initiate_flow = 1;
    error.CommonError common_error = 4;
  }
}
