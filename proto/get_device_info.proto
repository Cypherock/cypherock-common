syntax = "proto3";

import "proto/common.proto";

package get_device_info;

message Request {
  bool dummy = 1;
}

message SupportedCoinItem {
  bytes id = 1;
  common.Version version = 2;
}

message Response {
  bytes deviceSerial = 1;
  common.Version firmwareVersion = 2;
  bool isAuthenticated = 3;
  repeated SupportedCoinItem coinList = 4;
}
