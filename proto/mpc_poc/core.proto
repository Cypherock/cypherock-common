syntax = "proto3";

package mpc_poc;

import "mpc_poc/get_random_nonce.proto";
import "mpc_poc/verify_entity_info.proto";
import "mpc_poc/sign_entity_info.proto";
import "mpc_poc/init_application.proto";
import "mpc_poc/exit_application.proto";
import "mpc_poc/get_public_key.proto";
import "mpc_poc/dummy.proto";

import "error.proto";

message Query {
  oneof request {
    InitApplicationRequest init_application = 1;
    GetRandomNonceRequest get_random_nonce = 2;
    VerifyEntityInfoRequest verify_entity_info = 3;
    SignEntityInfoRequest sign_entity_info = 4;
    ExitApplicationRequest exit_application = 5;
    GetPublicKeyRequest get_public_key = 6;
    DummyRequest dummy = 7;
  }
}

message Result {
  oneof response {
    InitApplicationResponse init_application = 1;
    GetRandomNonceResponse get_random_nonce = 2;
    VerifyEntityInfoResponse verify_entity_info = 3;
    SignEntityInfoResponse sign_entity_info = 4;
    ExitApplicationResponse exit_application = 5;
    GetPublicKeyResponse get_public_key = 6;
    DummyResponse dummy = 7;

    error.CommonError common_error = 8;
  }
}
