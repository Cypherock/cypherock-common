syntax = "proto3";

package mpc_poc;

import "error.proto";

message GetRandomNonceInitiateRequest {
}

message GetRandomNonceRequest {
  oneof request {
    GetRandomNonceInitiateRequest initiate = 1;
  }
}

message GetRandomNonceResultResponse {
  bytes nonce = 1; // 256-bit nonce
}

message GetRandomNonceResponse {
  oneof response {
      GetRandomNonceResultResponse result = 1;
      error.CommonError common_error = 2;
  }
}
