syntax = "proto3";

import "error.proto";

package manager;

message ExistingWalletItem {
  bytes id = 1;
  string name = 2;
}

message CardCheckupRequest {
}

message TrainCardRequest {
  oneof request {
    CardCheckupRequest card_check = 1;
  }
}

message CardCheckupResult {
  repeated ExistingWalletItem wallet_list = 1;
}

message TrainCardResponse {
  oneof response {
    CardCheckupResult card_check = 1;

    error.CommonError common_error = 2;
  }
}
