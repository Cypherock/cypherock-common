syntax = "proto3";

import "common.proto";
import "error.proto";

package btc;

enum GetPublicKeyStatus {
  GET_PUBLIC_KEY_STATUS_INIT = 0;
  GET_PUBLIC_KEY_STATUS_CONFIRM = 1;
  GET_PUBLIC_KEY_STATUS_PASSPHRASE = 2;
  GET_PUBLIC_KEY_STATUS_PIN = 3;
  GET_PUBLIC_KEY_STATUS_CARD = 4;
  GET_PUBLIC_KEY_STATUS_VERIFY = 5;
}

message GetPublicKeyIntiateRequest {
  bytes wallet_id = 1;

  /*
   * address: m/44'/0'/0'/0/0
   */
  repeated common.DerivationPath derivation_path = 2;
}

message GetPublicKeyResultResponse {
  string public_key = 1;
}

message GetPublicKeyRequest {
  oneof request {
    GetPublicKeyIntiateRequest initiate = 1;
  }
}

message GetPublicKeyResponse {
  oneof response {
    GetPublicKeyResultResponse result = 1;

    error.CommonError common_error = 2;
  }
}
