syntax = "proto3";

import "error.proto";
import "inheritance/wallet_auth.proto";

package inheritance;


message Query {
    oneof request{
        WalletAuthRequest wallet_auth = 1;
        EncryptMessageRequest encrypt_data = 2;
        DecryptMessageRequest decrypt_data = 3;
    }
}

message Result {
    oneof response {
        WalletAuthResponse wallet_auth = 1;
        EncryptMessageResponse encrypt_data = 2;
        DecryptMessageResponse decrypt_data = 3;
        error.CommonError common_error = 4;
    }
}